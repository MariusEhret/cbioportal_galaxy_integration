<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        async function checkServer() {
            fetch('/import-status')
                .then(response => {
                    if (response.ok) {
                        console.log('The server is ready, redirecting to cbioportal...');
                        window.location.href = '/';
                    } else {
                        console.log('The server has not finished importing, please wait...');
                        setTimeout(checkServer, 3000);
                    }
                })
                .catch(error => {
                    console.log('Error checking server status:', error);
                    setTimeout(checkServer, 3000);
                });
        }

        window.onload = checkServer;
    </script>
</head>
<body>
<h1>CbioPortal is starting up and importing, please wait, this can take a couple of minutes...</h1>
</body>
</html>
